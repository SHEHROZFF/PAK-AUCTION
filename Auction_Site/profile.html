<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - PakAuction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Notification System -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-poppins">
    <!-- Loader -->
    <div id="loader" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-700">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
            <p class="mt-4 text-gray-600">Loading Profile...</p>
        </div>
    </div>

    <!-- Header will be dynamically loaded here -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Profile Header -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="flex flex-col md:flex-row items-center gap-6">
                <!-- Profile Photo -->
                <div class="relative">
                    <div class="w-32 h-32 rounded-full bg-gray-200 overflow-hidden">
                        <img id="profile-photo" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgICAgICAgICAgPHJlY3Qgd2lkdGg9IjE1MCIgaGVpZ2h0PSIxNTAiIGZpbGw9IiNlNWU3ZWIiLz4KICAgICAgICAgICAgPHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNiIgZmlsbD0iIzZiNzI4MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlByb2ZpbGU8L3RleHQ+CiAgICAgICAgICA8L3N2Zz4=" 
                             alt="Profile Photo" class="w-full h-full object-cover">
                    </div>
                    <button id="photo-upload-btn" class="absolute bottom-0 right-0 bg-primary-600 text-white p-2 rounded-full hover:bg-primary-700 transition-colors">
                        <i class="fas fa-camera text-sm"></i>
                    </button>
                    <input type="file" id="photo-upload-input" accept="image/*" class="hidden">
                </div>
                
                <!-- Profile Info -->
                <div class="text-center md:text-left flex-1">
                    <h1 id="profile-name" class="text-2xl font-bold text-gray-900 mb-2">Loading...</h1>
                    <p id="profile-email" class="text-gray-600 mb-2">Loading...</p>
                    <div class="flex items-center justify-center md:justify-start gap-4 text-sm text-gray-500">
                        <span id="profile-join-date">Member since: Loading...</span>
                        <span id="profile-verification-status" class="px-2 py-1 rounded-full text-xs">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Tabs -->
        <div class="bg-white rounded-xl shadow-sm">
            <div class="border-b border-gray-200">
                <nav class="flex">
                    <button id="tab-profile" class="profile-tab active px-6 py-4 font-medium text-sm border-b-2 border-primary-600 text-primary-600">
                        <i class="fas fa-user mr-2"></i>Profile Information
                    </button>
                    <button id="tab-security" class="profile-tab px-6 py-4 font-medium text-sm text-gray-500 hover:text-gray-700">
                        <i class="fas fa-shield-alt mr-2"></i>Security
                    </button>
                </nav>
            </div>

            <!-- Profile Information Tab -->
            <div id="content-profile" class="profile-content p-6">
                <form id="profile-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" disabled
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500">
                            <p class="text-xs text-gray-500 mt-1">Email cannot be changed</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" id="username" name="username" disabled
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500">
                            <p class="text-xs text-gray-500 mt-1">Username cannot be changed</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="marketingEmails" name="marketingEmails" 
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="marketingEmails" class="ml-2 block text-sm text-gray-700">
                            Receive marketing emails and updates
                        </label>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-profile-btn" 
                                class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" id="save-profile-btn" 
                                class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </div>
                </form>
            </div>

            <!-- Security Tab -->
            <div id="content-security" class="profile-content hidden p-6">
                <div class="space-y-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-medium text-gray-900 mb-2">Password Security</h3>
                        <p class="text-sm text-gray-600 mb-4">Change your password to keep your account secure</p>
                        <button id="change-password-btn" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors">
                            <i class="fas fa-key mr-2"></i>Change Password
                        </button>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-medium text-gray-900 mb-2">Email Verification</h3>
                        <div id="email-verification-status" class="text-sm text-gray-600 mb-4">
                            <span id="verification-text">Checking verification status...</span>
                        </div>
                        <button id="resend-verification-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors hidden">
                            <i class="fas fa-envelope mr-2"></i>Resend Verification Email
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Change Password Modal -->
    <div id="change-password-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Change Password</h3>
                    <button id="close-password-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="change-password-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                        <input type="password" id="current-password" name="currentPassword" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                        <input type="password" id="new-password" name="newPassword" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" id="cancel-password-btn" 
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                            Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Photo Upload Modal -->
    <div id="photo-upload-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Upload Profile Photo</h3>
                    <button id="close-photo-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="text-center">
                    <div id="photo-preview" class="w-32 h-32 mx-auto mb-4 rounded-full bg-gray-200 overflow-hidden">
                        <img id="preview-image" src="" alt="Preview" class="w-full h-full object-cover hidden">
                        <div id="preview-placeholder" class="w-full h-full flex items-center justify-center text-gray-400">
                            <i class="fas fa-camera text-3xl"></i>
                        </div>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <button type="button" id="cancel-photo-btn" 
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="button" id="upload-photo-btn" 
                                class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                            Upload Photo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be dynamically loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>

    <script>
        // Loader
        window.addEventListener("load", () => {
            setTimeout(() => {
                const loader = document.getElementById("loader");
                loader.classList.add("opacity-0");
                setTimeout(() => {
                    loader.style.display = "none";
                }, 700);
            }, 1000);
        });
    </script>

    <!-- Notification System -->
    <script src="js/notificationSystem.js"></script>
  </body>
</html>
